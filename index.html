<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        background-color: #F1F3F3
      }
      .axis {
      	font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #D4D8DA;
        stroke-width: 2px;
        shape-rendering: crispEdges;
      }

      .line {
        fill: none;
        stroke: blue;
        stroke-width: 3px;
      }

      .overlay {
        fill: none;
        pointer-events: all;
      }

      .focus circle {
        fill: #F1F3F3;
        stroke: #6F257F;
        stroke-width: 5px;
      }

      .hover-line {
        stroke: #6F257F;
        stroke-width: 2px;
        stroke-dasharray: 3,3;
      }

      .currency-info{
        display: flex;
        justify-content: flex-start;
      }

      .chart-container{
        max-width: 1200px;
      }

      .bubble-page{
        display: flex;
        flex-direction: column;
      }

      .node circle {
        stroke: #3a403d;
        stroke-width: .5px;
      }

    </style>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script type="text/javascript"
            src="./bundle.js"></script>
    <title></title>
  </head>
  <body>
    
  </body>
</html>
