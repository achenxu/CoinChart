<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        background-color: #F1F3F3;
        font-family: 'PT Sans', sans-serif;
      }
      .axis {
      	font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #D4D8DA;
        stroke-width: 2px;
        shape-rendering: crispEdges;
      }

      .line {
        fill: none;
        stroke: blue;
        stroke-width: 1px;
      }

      .overlay {
        fill: none;
        pointer-events: all;
      }

      .focus circle {
        fill: #F1F3F3;
        stroke: #6F257F;
        stroke-width: 5px;
      }

      .hover-line {
        stroke: #6F257F;
        stroke-width: 2px;
        stroke-dasharray: 3,3;
      }

      .currency-info{
        display: flex;
        justify-content: flex-start;
      }

      .node circle {
        stroke: #3a403d;
        stroke-width: .5px;
        font-size: 100px;
      }

      .node{
        color: white;
        position: relative;
      }

      div.tooltip {
        position: absolute;
        text-align: center;
        width: 200px;
        font-family: 'open sans-serif';
        height: 200px;
        font-size: 22px;
        line-height: 1.5;
        background: white;
        border: 1px solid black;
        border-radius: 8px;
        pointer-events: none;
        color: black;
        z-index: 10;
      }

      .charts{
        display: flex;
        flex-direction: row;
      }

      .line-page{
        min-width: 50%;
        min-height: 100%;
        /*border: 1px solid black;*/
      }

      .bubble-page{
        display: flex;
        flex-direction: column;
        min-width: 50%;
        min-height: 900px;
        /*border: 1px solid black;*/
      }

      .bubble-chart{
        width: inherit;
        min-height: 91%;
        /*border: 1px solid red;*/
      }

      .line-chart-index{
        width: inherit;
        min-height: 91%;
        /*border: 1px solid red;*/
      }

      .line-chart-index-item{
        cursor: pointer;
      }

      img{
        height: 50px;
      }

    </style>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script type="text/javascript"
            src="./bundle.js"></script>
    <title></title>
  </head>
  <body>
    <nav>
      <img src="http://res.cloudinary.com/jerryzlau/image/upload/v1507223935/coinChart-logo_je5pzf.png" alt="coinChart">
    </nav>
    <div class="charts">
      <div class="bubble-page">
        <div class="bubble-title">

        </div>
        
        <input id="numCoins"
               type="range"
               value="1"
               min="1" max="50">
      </div>

      <div id="line-page" class="line-page">
        <h1>Line Chart</h1>
        <button type="button" name="button" id="clear">Clear All</button>
        <div id="line-chart-index" class="line-chart-index">

        </div>
      </div>
    </div>
  </body>
</html>
